<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Specific Datadog Graphs</title>
</head>
<body>
    <div id="graphs-container"></div>
    <div id="monitors"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const graphsContainer = document.getElementById('graphs-container');
            var queryParams = new URLSearchParams(window.location.search);
            var username = queryParams.get('username');
            
            // Implement user authentication logic here

            // Construct embed URLs with specific environment filter
            const graphUrls = [
                `https://app.datadoghq.com/graph/embed?token=d5013308da4b8f06ffe45edeab4fefe44efbc1cd70246a33c8cf921dee0fa1c9&height=300&width=600&legend=true&var=env:${username}`,
                `https://app.datadoghq.com/graph/embed?token=611ff2a7f59af665f885a10d82383970122bea0e18c1658b586c7fcd5e648fa1&height=300&width=600&legend=true&var=env:${username}`
            ];

            // Inject embed code into container
            graphUrls.forEach(url => {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = '600';
                iframe.height = '300';
                graphsContainer.appendChild(iframe);
            });
         });
    </script>
</body>
</html>
