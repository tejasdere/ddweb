<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Specific Datadog Graphs</title>
</head>
<body>
    <div id="graphs-container"></div>
    <div id="monitors"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const graphsContainer = document.getElementById('graphs-container');
            var queryParams = new URLSearchParams(window.location.search);
            var username = queryParams.get('username');
            
            // Implement user authentication logic here

            // Construct embed URLs with specific environment filter
            const graphUrls = [
                `https://app.datadoghq.com/graph/embed?token=5cf39b978dad0a9787981d06d932dc71d6d1e91fbf1d9874afc924e9dbe28616&height=300&width=600&legend=true&var=invoicetocustomerid:${username},invoicetocustomerenvtype:prd`,
                `https://app.datadoghq.com/graph/embed?token=487f3b769a6486d7a3eb3762ca9b8fe5b320ea65a2909a911e40bc97bb7dfd63&height=300&width=600&legend=true&var=invoicetocustomerid:${username}`,
                `https://app.datadoghq.com/graph/embed?token=7de9a452e9bab5654f03162f467cabff15406ea2c404c7cd7f2cb380bc90fd48&height=300&width=600&legend=true&var=invoicetocustomerid:${username}`
            ];

            // Inject embed code into container
            graphUrls.forEach(url => {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = '600';
                iframe.height = '300';
                graphsContainer.appendChild(iframe);
            });
         });
    </script>
</body>
</html>
