<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Specific Datadog Graphs</title>
</head>
<body>
    <div id="graphs-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const graphsContainer = document.getElementById('graphs-container');
            var queryParams = new URLSearchParams(window.location.search);
            var username = queryParams.get('username');
            
            // Implement user authentication logic here

            // Construct embed URLs with specific environment filter
            const graphUrls = [
                `https://app.datadoghq.com/graph/embed?token=d4d78f03f0301d0fe6fe0aafbc43b0604da4105a123b59551c3ceb77ba800f01&height=300&width=600&legend=false&var=invoicetocustomerid:${username},invoicetocustomerenvtype:prd`,
                `https://app.datadoghq.com/graph/embed?token=85475141f65cf7f93733ed457751ebae488f45fae6835b843ef085903b8714ee&height=300&width=600&legend=true&var=env:${username}`,
                `https://app.datadoghq.com/graph/embed?token=85475141f65cf7f93733ed457751ebae488f45fae6835b843ef085903b8714ee&height=300&width=600&legend=true&var=env:${username}`
            ];

            // Inject embed code into container
            graphUrls.forEach(url => {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = '600';
                iframe.height = '300';
                graphsContainer.appendChild(iframe);
            });
         });
    </script>
</body>
</html>
