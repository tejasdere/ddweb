<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datadog Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="dashboard-container"></div>

<script>
  // Datadog API and Dashboard information
  const apiKey = '065f0a5612da9d68ed8564723e6152d0';
  const appKey = '32ec39863ddf56a397e75aa9946f2977362db0f7';
  const dashboardId = 'qsz-zm7-4ch';

  // Datadog API URL
  const apiUrl = `https://api.datadoghq.com/api/v1/dashboard/${dashboardId}?api_key=${apiKey}&application_key=${appKey}`;

  // Fetch Datadog Dashboard data
  $.ajax({
    url: apiUrl,
    method: 'GET',
    success: function (data) {
      // Extract HTML content from the response
      const htmlContent = data.dash.read_only_html;

      // Display the Datadog Dashboard on the webpage
      $('#dashboard-container').html(htmlContent);
    },
    error: function (error) {
      console.error('Error fetching Datadog Dashboard:', error);
    }
  });
</script>

</body>
</html>
