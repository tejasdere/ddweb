<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datadog Graphs Layout</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100vw;
        }
        .iframe-container {
            margin: 10px;
            flex: 1 0 20%; /* Adjust this value for desired width */
            height: 250px;
            overflow: hidden;
        }
        .iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe class="iframe" src="https://app.datadoghq.com/graph/embed?token=636962ee4ed8c3fa8fc479768cf3a184b0ac6eea2f0ddf905e38a4f873bf4fc3&height=300&width=600&&legend=true"></iframe>
        </div>
        <div class="iframe-container">
            <iframe class="iframe" src="https://app.datadoghq.com/graph/embed?token=94688cec29b8107b45a91a8ca0ce10ca79f48cf2f3710b7765471b42a4c266b2&height=300&width=600&&legend=false"></iframe>
        </div>
        <div class="iframe-container">
            <iframe class="iframe" src="https://app.datadoghq.com/graph/embed/YOUR_GRAPH_ID_3"></iframe>
        </div>
        </div>

    <script>
        // Update iframe heights on resize
        window.addEventListener("resize", function() {
            let iframeContainers = document.querySelectorAll(".iframe-container");
            for (let i = 0; i < iframeContainers.length; i++) {
                iframeContainers[i].style.height = iframeContainers[i].offsetWidth * 0.75 + "px";
            }
        });
        window.dispatchEvent(new Event("resize")); // Trigger initial resize
    </script>
</body>
</html>
